<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rekenmachine met alleen optellen en aftrekken.</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="rekenmachine">
        <!--Vraag om twee waarden om te kunnen verrekenen-->
        <label class = "label" for="eerstewaarde">Vul de eerste waarde in:</label>
        <input type=text id="eerstewaarde" placeholder="vul een numerieke waarde in"><br>
        <label class = "label" for="tweedewaarde">Vul de tweede waarde in:</label>
        <input type="text" id="tweedewaarde" placeholder="vul een numerieke waarde in"><br>

        <!--Twee knoppen voor optellen en aftrekken-->
        <div class="buttonRow">
        <button id='resetBtn'>- CE -   reset</button>
        <button id='optelBtn'>Optellen +</button>
        <button id='aftrekBtn'>Aftrekken -</button>
        <button id='deelBtn'>Delen door /</button>
        <button id='vermBtn'>Vermenigvuldig *</button>
        </div>
        
        <!--Resultaat op scherm zetten-->
        <p id='result'></p><br>
        <p>Het resultaat wodt automatisch bewaard in de eerste waarde. Totdat u reset gebruikt!</p>
    </div>
</body>
</html>
